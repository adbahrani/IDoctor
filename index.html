<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idoctor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form" onsubmit=" return false;">
          <span class="contact100-form-title">
            IDoctor
          </span>

          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              id="fullName"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="container-form-btn">
            <button class="form-btn" id="search">
              <span>
                Submit
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>

          <div class="container-form-btn">
            <button class="form-btn" id="new">
              <span>
                New Patient
                <i class="fa fa-plus" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>

    <!-- EASILY POSITION TOOLTIPS, POPOVERS OR ANYTHING WITH JUST A LINE OF CODE! -->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>

    <script>
      (function() {
        //page initialization code here

        $("#search").click(() => {
          var savedForms = JSON.parse(localStorage.getItem("savedForms"));
          let found = null;
          if (savedForms) {
            let names = savedForms.map(x => x.formName);
            found = names.find(x => x === $("#fullName").val());
          }
          if (found) {
            toastr.success("Patient exsist");
            window.location = "Exsist.html?name=" + $("#fullName").val();
          } else {
            toastr.warning("Patient doesn't exsist");
          }
        });

        $("#new").click(() => {
          window.location = "newPatient.html?name=" + $("#fullName").val();
        });
      })();
    </script>
    <!--===============================================================================================-->
  </body>
</html>
