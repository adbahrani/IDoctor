<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/noui/nouislider.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form" id="myForm">
          <span class="contact100-form-title">
            Exsisting 
          </span>

          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
              id="fullName"
            />
          </div>

          <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Phone</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Enter Number Phone"
            />
          </div>

          <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Age</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Enter Age"
            />
          </div>

          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Needed Services *</span>
            <div>
              <select class="js-select2" name="service">
                <option>Service 1</option>
                <option>Service 2</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Diagnosis"
          >
            <span class="label-input100">Diagnosis</span>
            <textarea
              class="input100"
              name="message1"
              placeholder="Your  here..."
            ></textarea>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Treatment"
          >
            <span class="label-input100">treatment</span>
            <textarea
              class="input100"
              name="message2"
              placeholder="Your  here..."
            ></textarea>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/noui/nouislider.min.js"></script>
    <script></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get("name");
      console.log(myParam);

      $("#fullName").val(myParam);

      var storedNames = JSON.parse(localStorage.getItem("savedForms"));



      //  <-----------

      $(".contact100-form-btn").click(() => {
        var data = $("#myForm").serializeArray();
        var timeSnapShot = moment().format("DD/MM/YY  HH:MM:SS");

        var savedForms = JSON.parse(localStorage.getItem("savedForms"));

        let currentFrom = {
          formName: data[0].value,
          formData: data,
          formTime: timeSnapShot
        };

        if (!savedForms) {
          localStorage.setItem("savedForms", JSON.stringify([]));
          savedForms = JSON.parse(localStorage.getItem("savedForms"));
        }

        savedForms.push(currentFrom);

        localStorage.setItem("savedForms", JSON.stringify(savedForms));

        var storedNames = JSON.parse(localStorage.getItem("savedForms"));

        console.log(storedNames);
      });
    </script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>
  </body>
</html>
